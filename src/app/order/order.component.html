<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8 col-8">
      <div class="card">
        <div class="card-header">Order Placement</div>
        <div class="card-body">
          <form name="form" (ngSubmit)="placeOrder()">
            <fieldset>
              <legend></legend>

              <h3> {{product.sellingItem}} </h3>

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="name" [(ngModel)]="order.customer.customerName">
              </div>

              <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="text" id="mobile" name="mobile" placeholder="07..."
                       [(ngModel)]="order.customer.mobileNumber">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="example@gmail.com"
                       [(ngModel)]="order.customer.email">
              </div>

              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="address"
                       [(ngModel)]="order.customer.customerAddress">
              </div>

              <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" id="amount" name="amount" placeholder="1" [(ngModel)]="order.amount">
              </div>

              <div class="form-group">
                <label for="price">Price</label>
                <input type="text" id="price" name="price" [(ngModel)]="order.price">
              </div>

              <!--- Terms and conditions Block --->
              <div class="form-group checkbox">
                <label>
                  <input type="checkbox"> Confirm that you've read the Terms and
                  Conditions
                </label>
              </div>

              <!--- Buttons Block --->
              <div class="form-group">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
